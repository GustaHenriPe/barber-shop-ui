<form #form="ngForm" (ngSubmit)="onSubmit(form)" class="container">
    <div class="row">
        <div class="col-12">
            <mat-form-field class="w-100">
                <mat-label>Nome</mat-label>
                <input matInput name="name" id="name" #nameModel="ngModel" [(ngModel)]="client.name" required>
                @if (nameModel.hasError('required')){
                <mat-error>Informe o nome do cliente</mat-error>
                }
            </mat-form-field>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 col-12 mb-3 mb-md-0">
            <mat-form-field class="w-100">
                <mat-label>E-mail</mat-label>
                <input matInput name="email" id="email" #emailModel="ngModel" [(ngModel)]="client.email" required
                    email>
                @if (emailModel.hasError('required')){
                <mat-error>Informe um email para o cliente</mat-error>
                }
                @if (emailModel.hasError('email')){
                <mat-error>Informe um email v√°lido</mat-error>
                }
            </mat-form-field>
        </div>
        <div class="col-md-6 col-12">
            <mat-form-field class="w-100">
                <mat-label>Celular</mat-label>
                <input matInput name="phone" id="phone" #phoneModel="ngModel" [(ngModel)]="client.phone" required
                    mask="(00) 00000-0000">
                @if (phoneModel.hasError('required')){
                <mat-error>Informe o celular do cliente</mat-error>
                }
            </mat-form-field>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-12 d-flex justify-content-end">
            <button type="submit" mat-flat-button color="primary" [disabled]="form.invalid">Salvar</button>
        </div>
    </div>
</form>
